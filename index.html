<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <title>盼兮</title>
    <style>
      .beian-num {
        font-size: 12px;
        position: fixed;
        bottom: 0;
        right: 0;
        background-color: rgb(17, 24, 39);
        a {
          color: #848484;
        }
      }
    </style>
    <script>
      function setDarkMode(isDark) {
        const bodyEl = document.querySelector('body')
        if (isDark) {
          bodyEl.classList.add('dark')
        } else {
          bodyEl.classList.remove('dark')
        }
      }
      if (location.hostname.toLowerCase() === 'twoinfo.github.io') {
        location = 'https://panseei.com'
      }
    </script>
  </head>

  <body class="dark">
    <div class="header-content">
      <div id="js-header-top-content" class="header-top-content">
        <ul class="content-wrapper vertical-center">
          <li><strong>盼兮</strong></li>
          <li>
            <a href="https://www.huxiu.com/" target="_blank" rel="noopener noreferrer">友情链接</a>
          </li>
          <li class="zanshang">
            <span>对我有用</span>
            <img class="zanshang-img" src="/src/img/zanshang.jpg" alt="" />
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li class="light-icon">
            <a class="mode-change" href="#0" onclick="setDarkMode(false);return false">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="inline-block w-6 h-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"></path>
              </svg>
            </a>
          </li>
          <li class="dark-icon">
            <a class="mode-change" href="#0" onclick="setDarkMode(true);return false">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="inline-block w-6 h-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"></path>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="channel-wrap">
      <div class="article-list fl"></div>
    </div>
    <div class="beian-num">
      <a href="https://beian.miit.gov.cn/" target="_blank">苏ICP备2024138179号</a>
    </div>

    <template id="card">
      <div class="article-item-wrap card fl">
        <a target="_blank" class="article-link">
          <div class="img-wrap">
            <img alt="" class="img" />
          </div>
          <h3 class="channel-title two-lines"></h3>
          <div class="bottom-line">
            <div class="bottom-line__time"></div>
          </div>
        </a>
      </div>
    </template>
    <!-- index -->
    <script type="module" src="src/index.js"></script>
  </body>
</html>
